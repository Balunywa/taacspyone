<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GiftCircles</title>
    <style>
      body {
        background-color: #f5f5f5;
        color: #262626;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 30px;
        color: #3b5998;
        font-family: 'Arial Black', sans-serif;
      }
      form {
        margin: 0 auto;
        width: 50%;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #d3d3d3;
        margin-bottom: 50px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #262626;
        font-size: 18px;
        font-weight: bold;
      }
      input[type="text"] {
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        background-color: #fafafa;
        color: #262626;
        font-size: 18px;
        border: 1px solid #d3d3d3;
        transition: all 0.3s ease;
      }
      input[type="text"]:focus {
        border: 1px solid #3b5998;
        outline: none;
      }
      input[type="submit"] {
        background-color: #3b5998;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #ffffff;
        color: #3b5998;
        box-shadow: 0px 0px 10px #3b5998;
      }
      
      table {
        margin: 0 auto;
        width: 50%;
        border-collapse: collapse;
        margin-top: 50px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #d3d3d3;
      }
      th, td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #3b5998;
        color: #ffffff;
        padding: 10px;
        text-align: left;
        font-size: 18px;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      /* Additional styles for color palette */
      :root {
        --primary-color: #3b5998;
        --secondary-color: #d3d3d3;
        --background-color: #f5f5f5;
        --text-color: #262626;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
      }

      h1 {
        color: var(--primary-color);
        font-family: 'Arial Black', sans-serif;
      }

      form,table {
background-color: #ffffff;
box-shadow: 0px 0px 20px var(--secondary-color);
border-radius: 10px;
margin: 0 auto;
width: 50%;
padding: 30px;
}
label {
    color: var(--text-color);
    display: block;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  input[type="text"] {
    background-color: #fafafa;
    border: 1px solid var(--secondary-color);
    border-radius: 5px;
    color: var(--text-color);
    font-size: 18px;
    margin-bottom: 20px;
    padding: 10px;
    transition: all 0.3s ease;
    width: 100%;
  }

  input[type="text"]:focus {
    border: 1px solid var(--primary-color);
    outline: none;
  }

  input[type="submit"] {
    background-color: var(--primary-color);
    border: none;
    border-radius: 5px;
    color: #ffffff;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 20px;
    transition: all 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #ffffff;
    box-shadow: 0px 0px 10px var(--primary-color);
    color: var(--primary-color);
  }

  table {
    margin-top: 50px;
    width: 50%;
  }

  th {
    background-color: var(--primary-color);
    color: #ffffff;
    font-size: 18px;
    font-weight: bold;
    padding: 10px;
    text-align: left;
  }

  td {
    padding: 10px;
    text-align: left;
  }

  tr:nth-child(even) {
    background-color: var(--secondary-color);
  }

  /* Responsive styles */
  @media (max-width: 768px) {
    form,
    table {
      width: 90%;
    }
  }
</style>
</head>
<body>
  <h1>Gift Circles the Joy of Giving</h1>
  <form method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" id="name"><br>
    <label for="msisdn">MTN or Airtel Number</label>
    <input type="text" name="msisdn" id="msisdn"><br>
    <label for="amount">Amount</label>
    <input type="text" name="amount" id="amount"><br>
    <input type="submit" value="Contribute">
  </form>
  <h1>Contributions</h1>
  {{ table|safe }}
</body>
</html>
