<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GiftCircles</title>
    <style>
      body {
        background-color: #f5f5f5;
        color: #262626;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 30px;
        color: #3b5998;
        font-family: 'Arial Black', sans-serif;
      }
      form {
        margin: 0 auto;
        width: 50%;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #d3d3d3;
        margin-bottom: 50px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #262626;
        font-size: 18px;
        font-weight: bold;
      }
      input[type="text"] {
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        background-color: #fafafa;
        color: #262626;
        font-size: 18px;
        border: 1px solid #d3d3d3;
        transition: all 0.3s ease;
      }
      input[type="text"]:focus {
        border: 1px solid #3b5998;
        outline: none;
      }
      input[type="submit"] {
        background-color: #3b5998;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #ffffff;
        color: #3b5998;
        box-shadow: 0px 0px 10px #3b5998;
      }
      table {
        margin: 0 auto;
        width: 50%;
        border-collapse: collapse;
        margin-top: 50px;
      }
      th, td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #3b5998;
        color: #ffffff;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>GiftCircles</h1>
    <h1>Share the joy of giving today!</h1>
    <form method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name"><br>
      <label for="msisdn">MTN or Airtel Number</label>
      <input type="text" name="msisdn" id="msisdn"><br>
      <label for="amount">Amount</label>
      <input type="text" name="amount" id="amount"><br>
      <input type="submit" value="Contribute">
    </form>
    <h1>Contributions</h1>
    {{ table|safe }}
  </body>
</html>
