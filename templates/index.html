<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GiftCircles</title>
    <style>
:root {
  --primary-color: #1877f2;
  --secondary-color: #e4e6eb;
  --background-color: #f0f2f5;
  --text-color: #1c1e21;
}

body {
  background-color: var(--background-color);
  color: var(--text-color);
  font-family: Arial, sans-serif;
}

h1 {
  color: var(--primary-color);
  font-family: 'Arial Black', sans-serif;
}

form,
table {
  margin: 0 auto;
  width: 50%;
  background-color: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 0px 20px var(--secondary-color);
}

label {
  display: block;
  margin-bottom: 10px;
  color: var(--text-color);
  font-size: 18px;
  font-weight: bold;
  text-align: left;
}

input[type="text"] {
  padding: 10px;
  width: 100%;
  border-radius: 5px;
  border: none;
  margin-bottom: 20px;
  background-color: var(--secondary-color);
  color: var(--text-color);
  font-size: 18px;
  border: 1px solid var(--secondary-color);
  transition: all 0.3s ease;
}

input[type="text"]:focus {
  border: 1px solid var(--primary-color);
  outline: none;
}

input[type="submit"] {
  background-color: var(--primary-color);
  color: #ffffff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  transition: all 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #ffffff;
  color: var(--primary-color);
  box-shadow: 0px 0px 10px var(--primary-color);
}

table {
  margin-top: 50px;
  border-collapse: collapse;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 20px var(--secondary-color);
}

th,
td {
  padding: 10px;
  text-align: left;
}

th {
  background-color: var(--primary-color);
  color: #ffffff;
  padding: 10px;
  text-align: left;
  font-size: 18px;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: var(--background-color);
}

h1 {
  color: var(--primary-color);
  font-family: 'Arial Black', sans-serif;
  text-align: center; /* Add this line */
}


    </style>
  </head>
  <body>
    <h1>Gift Circles</h1>
    <h1>The Joy of Giving</h1>
    <form method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name"><br>
      <label for="msisdn">MTN or Airtel Number</label>
      <input type="text" name="msisdn" id="msisdn"><br>
      <label for="amount">Amount</label>
      <input type="text" name="amount" id="amount"><br>
      <input type="submit" value="Contribute">
    </form>
    <h1>Contributions</h1>
    {{ table|safe }}
  </body>
</html>
